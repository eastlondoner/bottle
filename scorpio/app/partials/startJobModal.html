<div class="modal-spacer"></div>
<form method="POST" action="/clusters" class="modal-content">
    <div class="modal-body">
        <span class="modal-message">{{ message }}</span>

        <div>
            <span>Post Install Options</span>
        </div>
        <div>
            <input type="text" disabled ng-model="jar.name" name="input_jar" placeholder="input_jar">
            <input type="text" disabled ng-model="container.name" name="input_data_container"
                   placeholder="input_data_container">
        </div>
        <div>
            <input type="text" name="rack_region" placeholder="rack_region">
            <input type="text" name="input_file" placeholder="input_file">
            <input type="text" name="output_data_container" placeholder="output_data_container">
            <input type="text" name="output_folder" placeholder="output_folder">
            <input type="text" name="status_file" placeholder="status_file">
            <input type="text" name="mr_options" placeholder="mr_options">
        </div>
        <div>
            <span>Cluster Options</span>
        </div>
        <div>
            <input type="text" name="cluster_name" placeholder="cluster_name">
            <input type="text" name="cluster_type" placeholder="cluster_type">
            <input type="text" name="cluster_flavor" placeholder="cluster_flavor">
            <input type="text" name="cluster_nodes" placeholder="cluster_nodes">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success {{ buttonColor }} ">{{ confirmLabel
            || 'Confirm'}}
        </button>
        <button type="button" ui-sref="^" class="btn btn-cancel" data-dismiss="modal">{{ cancelLabel
            || 'Cancel'}}
        </button>
    </div>
</form>
<div class="modal-spacer"></div>
