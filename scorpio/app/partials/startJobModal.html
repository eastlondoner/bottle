<div class="modal-spacer"></div>
<form method="POST" action="/clusters" class="modal-content">
    <div class="modal-body">
        <span class="modal-message">{{ message }}</span>

        <div>
            <span>Post Install Options</span>
            <label for="advanced_mode">Show Advanced</label>
            <input type="checkbox" value="true" id="advanced_mode" name="advanced_mode" ng-model="advancedMode">
        </div>
        <div>
            <input type="text" readonly ng-model="jar.name" name="input_jar" placeholder="input_jar">
            <input type="text" readonly ng-model="container.name" name="input_data_container"
                   placeholder="input_data_container">
        </div>
        <div>
            <input type="text" name="rack_region" placeholder="rack_region" ng-show="advancedMode">
            <select name="input_file" placeholder="input_file" ng-model="selected.file" ng-options="file.name for file in files track by file.name" ></select>
            <input type="text" name="output_data_container" placeholder="output_data_container">
            <input type="text" name="output_folder" placeholder="output_folder">
            <input type="text" name="status_file" placeholder="status_file" ng-show="advancedMode">
            <input type="text" name="mr_options" placeholder="mr_options" ng-show="advancedMode">
        </div>
        <div>
            <span>Cluster Options</span>
        </div>
        <div>
            <input type="text" name="cluster_name" placeholder="cluster_name" ng-show="advancedMode">
            <input type="text" name="cluster_type" placeholder="cluster_type" ng-show="advancedMode">
            <input type="text" name="cluster_flavor" placeholder="cluster_flavor" ng-show="advancedMode">
            <input type="text" name="cluster_nodes" placeholder="cluster_nodes">
        </div>
        <div>
            <span>Enter your email to receive job notifications</span>
        </div>
        <div>
            <input type="email" name="owner_email"
                   placeholder="email">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success {{ buttonColor }} ">{{ confirmLabel
            || 'Confirm'}}
        </button>
        <button type="button" ui-sref="^" class="btn btn-cancel" data-dismiss="modal">{{ cancelLabel
            || 'Cancel'}}
        </button>
    </div>
</form>
<div class="modal-spacer"></div>
