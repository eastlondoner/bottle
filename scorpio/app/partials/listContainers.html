<ol>
    <li ng-repeat="container in containers"
        ng-click="listDataFiles(container)"
        class="column-entry"
        toggle-selected
        model="container">
        <span>{{ container.name }}</span>
    </li>
</ol>
<ol>
    <li>
        <a ng-click="linkContainerToJar()">Link to JAR</a>
    </li>
    <li>
        <a ng-click="createContainer()">Add container</a>
    </li>
    <li>
        <a ng-click="deleteContainer()">Delete container</a>
    </li>
</ol>
