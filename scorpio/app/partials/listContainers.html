<ol>
    <li ng-repeat="container in containers"
        ng-click="listDataFiles(container.id)"
        class="column-entry">
        {{ container.name }}
    </li>
</ol>
<ol>
    <li>
        <a class="icon-link" ng-click="linkContainerToJar()">Link to JAR</a>
    </li>
    <li>
        <a class="icon-create" ng-click="createContanier()">Add container</a>
    </li>
    <li>
        <a class="icon-delete" ng-click="deleteContainer()">Delete container</a>
    </li>
</ol>
