<div class="modal-content">
    <div class="modal-body">
        {{ message }}
        <div ui-view></div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="confirm()" class="btn btn-success btn-block {{ buttonColor }} ">{{ confirmLabel
            || 'Confirm'}}
        </button>
        <button type="button" ui-sref="^" class="btn btn-cancel btn-block" data-dismiss="modal">{{ cancelLabel
            || 'Cancel'}}
        </button>
    </div>
</div>
